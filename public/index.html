<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Biz Player Launcher" />
    <title>Biz Player Launcher</title>
    <style>
      .play-now {
        position: fixed;
        right: 20px;
        top: 20px;
        width: 80px;
        height: 50px;
        background-color: antiquewhite;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-align: center;
        line-height: 50px;
        transition: all 0.2s;
      }

      .play-now:hover {
        box-shadow: 0 0 0 1px #000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="play-now"></div>
  </body>
</html>
